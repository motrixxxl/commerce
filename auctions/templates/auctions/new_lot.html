{% extends "auctions/layout.html" %}

{% block body %}

    <div class="new-lot">
        {% if errors is not None %}
            {{ errors }}
        {% endif %}
        <form action="{% url 'addlot' %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add New Lot" />
        </form>
    </div>

{% endblock %}
